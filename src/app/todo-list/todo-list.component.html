<div class="todo-list-container">
  <h3 *ngIf="todos.length === 0; else elseBlock">No todos added yet</h3>

  <ng-template #elseBlock>
    <ul *ngFor="let todo of todos">
      <li class="todo-item-container">
        <span>{{todo.text}}</span>
        <button (click)="deleteTodoHandler(todo.id)">x</button>
      </li>
    </ul>
  </ng-template>
</div>
